<!DOCTYPE html>
{% load static %}
{% csrf_token %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{ % static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css' % }">
    <link rel="stylesheet" type="text/css" href="{% static 'teacher.css' %}">
  </head>
  <body>
    <div class="container">
      <img id="logo"src="https://upload.wikimedia.org/wikipedia/commons/4/43/Itechlogo.png" alt="">
      <div class="jumbotron">
        <h1>STUDENT LOGIN</h1>
        <form class="" action="#" method="post">
          {% load static %}
          {% csrf_token %}
          <label for="rice">REGISTER NUMBER</label><br>
          <input id="rice" type="number" name="register_number" value="" required><br>
          <label for="mi">PASSWORD</label><br>
          <input id="mi"type="password" name="password_student" value="" required><br>
          <label for="log"></label><br>
          <input id="log"type="submit" name="" value="login">
        </form>
      </div>
    </div>
  </body>
</html>

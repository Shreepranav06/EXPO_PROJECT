<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html>
<head>
    <title>Canteen Order</title>
</head>
<style>

    tr {
   margin-left: 40%;
   border: 4px rgb(4, 4, 69) solid;
 }
 tr:hover {
   background-color: grey;
   height: 10px;
 }
 td {
   height: 55px;
 }
 table {
   text-align: center;
   margin-left: auto;
   margin-right: auto;
   margin-top: 100px;
   margin-bottom: 0;
 }
 h1{
 text-align :center;
 }
 .one{
 margin-left:850px;
 margin-top:25px;
 }
</style>
<body>

    <h1>Food Order</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>S.No.</th>
                <th>Food Item</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            {% for food_item in food_items %}
            <tr>
                <td>{{ food_item.sno }}</td>
                <td>{{ food_item.food_item }}</td>
                <td><img src="{{ food_item.img.url }}" alt="{{ food_item.food_item }}" width="100" height="100"></td>
                <td>{{ food_item.price }}</td>
                <td>
                    <input type="number" name="quantity_{{ food_item.sno }}" value="{{ food_item.quanity }}" min="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <input class="one" type="submit" value="Place Order">
    </form>
</body>
</html>
